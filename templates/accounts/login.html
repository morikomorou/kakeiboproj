{% extends 'accounts/base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'accounts/style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<body class="text-center">
    <div class='container'>
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="username" name='username' required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        {{ context }}
    </form>
    <p class="mt-5 mb-3">新規登録はこちら</p>
    <a class="btn btn btn-outline-success" href="{% url 'signup' %}" role="button">Sign up画面へ</a>
    <p class="mt-5 mb-3 text-muted">&copy; morikomorou 2021</p>
    </div>
</body>
{% endblock content %}
